<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form action="" [formGroup]="registrationForm">
    <ion-list>
      
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-card-content id="nameError" *ngIf="validateName()">
        Invalid name format. Name must be between 2 and 25 characters
      </ion-card-content>
      <ion-item>
        <ion-label floating>User ID</ion-label>
        <ion-input type="email" formControlName="userName"></ion-input>
      </ion-item>
      <ion-card-content id="userNameError" *ngIf="validateUserName()">
        Invalid UserName format
      </ion-card-content>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-card-content id="passwordError" *ngIf="validatePassword()">
        Invalid password format. Password must be between 2 and 10 characters
      </ion-card-content>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!registrationForm.valid">Submit</button>
    </div>
  </form>
</ion-content>
